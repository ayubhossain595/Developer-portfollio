<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Welcome to jamlar ma pitha ghor</h2>
    <form>
        <label for="name"> Your Name
            <input id="name" type="text" placeholder="Your Name">
        </label>
        
        <label for="email"> Your Email
            <input id="email" type="email" placeholder="Your Email">
        </label>
        <label for="Phone"> Your Phone Number
            <input id="Phone" type="number" placeholder="Your Phone Number">
        </label>
        <fieldset>
            <legend>Pic one pitha</legend>
            <label for="chitoi">
                <input type="radio" name="Pitha" id="chitoi">
                Chitoi
            </label>
            <label for="vapa">
                <input type="radio" name="Pitha" id="vapa">
                Vapa
            </label>
            <label for="coconut">
                <input type="radio" name="Pitha" id="coconut">
                Coconut
            </label>
        </fieldset>
        <fieldset>
            <legend>Select one or more Vorta</legend>
            <label for="Sorisa">
                <input type="checkbox" name="vorta" id="Sorisa">
                Sorisa
            </label>
            <label for="Kashon">
                <input type="checkbox" name="vorta" id="Kashon">
                Kashon
            </label>
            <label for="ALU">
                <input type="checkbox" name="vorta" id="ALU">
                ALU
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="30" rows="2"></textarea>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        
        
    </form>
</body>
</html>
